<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8" name="viewport" content="width=device-width, height=device-height, intitial scale=1.0">
        <title>LDRT Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <div id="head-logo">
                <div id="logo">LDRT Dashboard</div>
            </div>
            <div id="head-links">
                <div class="link">Input</div>
                <div class="link">Analysis</div>
                <div class="link">Comparison</div>
            </div>
        </div>
        <div id="mainbody">
            <div id="input-tile">
                <div id="tile-one">Input One</div>
            </div>
            <div id="analysis-tiles">
                <div id="a-grid">
                    <div class="a-tile" id="a-one">
                        <div class="a-body">
                            <div id="one-title" class="a-tile-head">Radar Chart</div>
                            <div id="chart-one"></div>
                            <div id="one-legend" class="a-tile-foot">Graph Legend</div>
                        </div>
                    </div>
                    <div class="a-tile" id="a-two">
                        <div class="a-body">
                            <div id="two-title" class="a-tile-head">Line Graph</div>
                            <div id="chart-two"></div>
                            <div id="two-legend" class="a-tile-foot">Graph Legend</div>
                        </div>
                    </div>
                    <div class="a-tile" id="a-three">
                        <div class="a-body">
                            <div id="three-title" class="a-tile-head">Radar Chart</div>
                            <div id="chart-three"></div>
                            <div id="one-legend" class="a-tile-foot">Graph Legend</div>
                        </div>
                    </div>
                    <div class="a-tile" id="a-four">
                        <div class="a-body">
                            <div id="four-title" class="a-tile-head">Line Graph</div>
                            <div id="chart-four"></div>
                            <div id="four-legend" class="a-tile-foot">Graph Legend</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footerlinks">
                <div>PW CODE Group</div>
            </div>
        </div>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
