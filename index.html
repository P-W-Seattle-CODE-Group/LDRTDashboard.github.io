<!DOCTYPE html>

        <link rel="stylesheet" href="style.css">

        <div id="header">

                <div id="logo">LDRT Dashboard</div>
            </div>

                    <div class="a-tile">Analysis Six</div>
                    <div class="a-tile">Analysis Seven</div>
                    <div class="a-tile">Analysis Eight</div>
                    <div class="a-tile">Analysis Nine</div>

            </div>
        </div>
        <div id="footer">
            <div id="footerlinks">
                <div>PW CODE Group</div>
            </div>
        </div>
